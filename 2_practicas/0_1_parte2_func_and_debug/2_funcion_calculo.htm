<!-- Escribe una funcion de calcular 
    un numero por si mismo, 
    que pueda recoger como parametro
    de entrada el numero a calcular, 
    y que en caso de no aportarle 
    un numero tenga un numero por 
    defecto.e.g.1 o 10 o Â¿0?-->
     

<!DOCTYPE html>
<html><head>
<meta content="text/html; charset=utf-8">
<script>
function Calcula(numero=1) // si no se recibe parametro, valor por defecto =1
{
let calculo = numero * numero;
document.write(`<p/> Resultado = ${calculo} </p>`);
}
</script>
</head>
<body>
<input type="button" onclick="Calcula()" value="Calculo">
<input type="button" onclick="Calcula(5)" value="Otro Calculo ">
</body>
</html>
