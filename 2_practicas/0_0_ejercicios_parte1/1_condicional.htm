<!-- haz un programa que pide un numero 2 veces 
    y que dice si el numero mayor ha sido el que se ha 
    introducido primero o el que se ha introducido segundo
    -->

<!-- console-->

<!DOCTYPE html>
<html><head><meta charset="utf-8"></head>
<script>
let dato1,dato2,num1, num2, resultado;
dato1 = window.prompt("Primer número?", "0");
num1 = parseInt(dato1);
dato2 = window.prompt("Segundo número?", "0");
num2 = parseInt(dato2);

// se puede comparar directamente dato1 y dato2?
dato1>dato2? resultado = "el primero": resultado="el segundo"
console.log(resultado)
resultado = undefined // reseteamos resultado

// se puede remplazar el if..else. por
num1>num2? resultado = "el primero": resultado="el segundo"
console.log(resultado)
resultado = undefined // reseteamos resultado

if (num1 > num2)
{
resultado = " el primero";
}
else
{
resultado = " el segundo";
}
document.write(` <h3>El mayor es ${resultado} </h3> `);
// se puede comparar directamente dato1 y dato2?

</script>
</head>
</html>
