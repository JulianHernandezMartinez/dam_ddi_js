    saca un mensaje en un objeto "paragraphs" del DOM con

<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
<p id="salida"></p>
<script>
base_ramdom=Math.random();
console.log(base_ramdom);
suerte =base_ramdom*6;
// let suerte = (Math.random() * 6);
console.log(suerte)

let dado = parseInt(suerte) + 1;
let obj1=document.getElementById("salida")
if (dado>3)
{
obj1.innerHTML= `Has ganado, ha salido el numero ${dado} `;
}
else
{

}
</script>
</body>
</html>
