<!-- Proposito de aprendizaje
    "Como NO permitir valores incorrectos" -->

<!-- Pide un dato con la pregunta 
    "Introduce número menor que 10" y si es mayor 
    que 10, muestras un mensaje "Fin del progrma"
    Si el numero es <10, solicita de nuevo un 
    numero menor que 10-->


<!DOCTYPE html>
<html>
<head>
<script>
let num =1; let dato;
while (num<10)
{
dato=prompt('Introduce número menor que 10:','');
num=parseInt(dato);
document.write(` ${num} <br> `);
}
document.write("Fin del programa");
</script>
</head>
</html>
