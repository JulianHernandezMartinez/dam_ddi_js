<!--Agregar código al programa del ejercicio 5
    que muestra el número de días de un mes, 
    para que el usuario solo pueda introducir 
    números del 1 al 12.-->











    <!DOCTYPE html>
    <html>
    <head><meta charset="utf-8">
    <script>
    let mes;
    mes=prompt('Introduzca el número del mes:','');
    (mes==1 || mes==3 || mes==5 || mes==7 || mes==8 || mes ==10 || mes==12)? document.write('Este mes tiene 31 dias.'):
    ((mes==2)? document.write('Este mes tiene 28 o 29 dias(en años bisiestos).'):(mes==4 || mes==6 || mes==9 || mes ==11)? document.write('Este mes tiene 30 dias.'): document.write('Ese numero de mes no es valido (debe ser de 1..12).' ));
    
    // ** solucion de Julian Hernandez

    // condicion y en quitar el parseint 
     
    </script>
