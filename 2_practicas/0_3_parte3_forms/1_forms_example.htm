<!--Ejemplo de Form  -->

<!--Proposito(s) de aprendizaje
    objeto form del dom  --->
     
   
<!--Programa para ver la entrada de 
    un nombre mediante un formulario
 -->

<!DOCTYPE html>
<html>
<head>
<title> Datos en Formularios </title>
<script>
    function saludo()
    {
        let nom_usuario = document.fdatos.entrada.value
        document.writeln(`Hola ${nom_usuario} `)
    }
</script>
</head>

<body>
    <form name="fdatos">Escribe tu nombre: <input type="text" size="10" name="entrada"/>
    <input type="button" value="Pulsa aquÃ­" onclick="saludo()" />
    </form>
</body>
</html>
