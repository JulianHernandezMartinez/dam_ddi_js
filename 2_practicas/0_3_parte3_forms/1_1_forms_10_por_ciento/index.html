<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <title>Hello 10%!</title>
</head>

<body>
  <main class="container">
    <h1>Hello 10%!</h1>
    <div id="div1">
        <form id ="myform" name="fdatos">Escribe un numero: 
            <input id="numero_input" name="entrada" type="text" size="10"/>
            <input type="submit" value="Calcula 10%" />
        </form>
    </div>
    <div id="div2" style="display:none">
        <p id="salida" >El 10% de <span id="numero_out"></span> es <span id="diezporcien"></span></p>
    </div>
  </main>
  <script src="./1_forms_10_por_ciento.js"></script>
</body>

</html>
