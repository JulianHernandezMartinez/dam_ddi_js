<!-- Proposito(s) de aprendizaje
    Parametros por defecto en 
    funcion "Calcula" --->
     

<!DOCTYPE html>
<html><head>
<meta content="text/html; charset=utf-8">
<script>
function Calcula(numero=1) // si no se recibe parametro, valor por defecto =1
{
let calculo = numero * numero;
document.write(`<p/> Resultado = ${calculo} </p>`);
}
</script>
</head>
<body>
<input type="button" onclick="Calcula()" value="Calculo">
<input type="button" onclick="Calcula(5)" value="Otro Calculo ">
</body>
</html>
