<h1>Función con dos parámetros</h1>
<p>Saluda a dos personas.</p></br>
<p id="salida">Aquí el resultado</p>
<script>
const salida = document.querySelector('#salida');

// desaconsejado - const salida = document.getElementById("salida");
function saludo(persona1,persona2,salida){
    salida.textContent = `Hola ${persona1} y ${persona2}`;
}

let nombre1=prompt('Introduce nombre:','');
let nombre2=prompt('Introduce otro nombre:','');
