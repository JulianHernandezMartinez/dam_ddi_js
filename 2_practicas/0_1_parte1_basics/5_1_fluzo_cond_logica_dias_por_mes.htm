<!-- Realizar programa en el que el 
    usuario introduce el número del 
    mes (1 al 12) y el código 
    responde si ese mes tiene 30 
    o 31 dias."-->

<!-- Proposito de aprendizaje
    "condensacion de "fluzo"" - 
    escribirlo con el menor 
    codigo posible" (flecha...) -->


<!--Opcion de mejora 1
    Podriamos anidar otra condicion 
    mes<13 y positivo?-->

<!--Opcion de mejora 2
    Agregar codigo al programa para 
    que el programa solo acepte 
    numeros del 1 al 12.-->



    
<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<script>
let dia,mes,año;
mes=prompt('Introduzca el número del mes:','');
mes=parseInt(mes);
(mes==1 || mes==3 || mes==5 || mes==7 || mes==8 || mes ==10 || mes==12)? document.write('Este mes tiene 31 dias.'):
((mes==2)? document.write('Este mes tiene 28 o 29 dias(en años bisiestos).'):document.write('Este mes tiene 30 dias.'));

</script>
</head>
</html>
