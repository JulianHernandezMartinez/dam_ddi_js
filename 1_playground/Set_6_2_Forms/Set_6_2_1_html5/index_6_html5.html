<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <link rel="shortcut icon" href="#">
  <title>HTML forms</title>
</head>

<body>
  <main class="container">
    <h1>HTML5 Forms and Client Validaton</h1>
    <a href=https://developer.mozilla.org/en-US/docs/Learn/Forms/HTML5_input_types>Source WEB</a> 

    <form>
      <h3>Email input field</h3>
      <input type="email" id="email" name="email" multiple /> <!-- mukltiple email sep by comma-->
      <h3>Search field</h3>
      <input type="search" id="search" name="search" />
      <h3>Phone Number field</h3>
      <input type="tel" id="tel" name="tel"/>
      
      <h3>URL field</h3>
      <input type="url" id="url" name="url" />

      <h3>Numeric field</h3>
      <input type="number" name="age" id="age" min="1" max="10" step="2" />

      <h3>Date and Time pickers</h3>
      <h4>Localtime</h4>
      <input type="datetime-local" name="datetime" id="datetime" />
      <h4>month</h4>
      <input type="month" name="month" id="month" />

      <h4>time</h4>
      <input type="time" name="time" id="time" />

      <h4>week</h4>
      <input type="week" name="week" id="week" />

      <h4>Constraining date/time</h4>
      <label for="myDate">When are you available this summer?</label>
      <input
        type="date"
        name="myDate"
        min="2023-06-01"
        max="2023-08-31"
        step="7"
        id="myDate" />

      <h3>Color picker control</h3>
      <input type="color" name="color" id="color" />
      <input type="submit">
    </form>

    <h3>Patterns password example</h3>
    <form action="/paginaDestino.php">
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd"
      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      title="Debe contener al menos un número, una mayúscula y una
      minúscula. Además debe contener 8 o más caracteres">
      <input type="submit">
    </form>
    <h3>Slider controls</h3>
    <label for="price">Choose a maximum house price: </label>
    <input
      type="range"
      name="price"
      id="price"
      min="50000"
      max="500000"
      step="100"
      value="250000" />
    <output class="price-output" for="price"></output>

  </main>
  <script >
    const price = document.querySelector("#price");
    const output = document.querySelector(".price-output");

    output.textContent = price.value;

    price.addEventListener("input", () => {
      output.textContent = price.value;
    });

  </script>
</body>

</html>
