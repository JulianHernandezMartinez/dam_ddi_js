<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <link rel="shortcut icon" href="#">
  <title>HTML forms</title>
</head>

<body>
  <main class="container">
    <h1>HTML Forms- Payment form</h1>  
    <p>Required fields are marked with <strong><span aria-label="required">*</span></strong></p> 
    <form>
      <section>
        <h2>Contact information</h2>
        <fieldset>
          <legend>Title</legend>
          <ul>
            <label for="title_1">
              <input type="radio" id="title_1" name="title" value="A"/>
              Ace
            </label>
            <label for="title_2">
              <input type="radio" id="title_2" name="title" value="K"/>
              King
            </label>
            <label for="title_3">
              <input type="radio" id="title_3" name="title" value="Ace"/>
              Queen
            </label>
          </ul>
        </fieldset>
        <label for="name">
          <span>Name:</span>
          <strong><span aria-label="required">*</span></strong>
        </label>
        <input type="text" id="name" name="username" required>
        <label for="mail">
          <span>Email:</span>
          <strong><span aria-label="required">*</span></strong>
        </label>
        <input type="text" id="mail" name="usermail" required>
        <label for="pwd">
          <span>Password:</span>
          <strong><span aria-label="required">*</span></strong>
        </label>
        <input type="password" id="pwd" name="password" required>
      </section>
      <section>
        <h2>Payment information</h2>
        <label for="card">Card type:</label>
        <select id="card" name ="usercard">
          <option value="visa">Visa</option>
          <option value="mc">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
        <label for="number">
          <span>Card number:</span>
          <strong><span arial-label="required">*</span></strong>
        </label>
        <input type="tel" id="number" name ="cardnumber" required>
        <label for="expiration">
          <span>Expiration date:</span>
          <strong><span aria-label="required">*</span></strong>
        </label>
        <input
          type="text"
          id="expiration"
          required
          placeholder="MM/YY"
          pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
      </section>
      <section>
        <button type="submit">Validate the payment</button>
      </section>
    </form>
  </main>
  <script src="Set_6_2_0.js"></script>
</body>

</html>
